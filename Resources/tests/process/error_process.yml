clever_age_process:
    configurations:
        test.error_process:
            entry_point: data
            tasks:
                data:
                    service: '@CleverAge\ProcessBundle\Task\ConstantIterableOutputTask'
                    options:
                        output: [1, 2, 3]
                    outputs: [doNothing]
                    errors: [doNothing2]

                doNothing:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'
                    outputs: [pushDataEvent]

                doNothing2:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'
                    outputs: [pushDataEvent]

                pushDataEvent:
                    service: '@CleverAge\ProcessBundle\Task\EventDispatcherTask'
                    options:
                        event_name: cleverage_process.data_queue

        test.error_process_with_blocking:
            tasks:
                data:
                    service: '@CleverAge\ProcessBundle\Task\ConstantIterableOutputTask'
                    options:
                        output: [1, 2, 3]
                    outputs: [errorForwarder]

                errorForwarder:
                    service: '@CleverAge\ProcessBundle\Task\ErrorForwarderTask'
                    outputs: [doNothing]
                    errors: [doNothing2]

                doNothing:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'
                    outputs: [pushDataEvent]

                doNothing2:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'
                    outputs: [aggregate, pushDataEvent]

                aggregate:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'
                    outputs: [pushDataEvent]

                pushDataEvent:
                    service: '@CleverAge\ProcessBundle\Task\EventDispatcherTask'
                    options:
                        event_name: cleverage_process.data_queue
