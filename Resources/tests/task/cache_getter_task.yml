clever_age_process:
    configurations:
        test.cache_getter_task.get_existing_cache:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\Cache\GetterTask'
                    options:
                        key:
                            constant: 'GetterTaskTest_testGetExistingCache'
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'

        test.cache_getter_task.get_missing_cache:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\Cache\GetterTask'
                    options:
                        key:
                            constant: 'GetterTaskTest_testGetMissingCache'
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'

        test.cache_getter_task.transform_cache_key:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\Cache\GetterTask'
                    options:
                        key:
                            transformers:
                                implode:
                                    separator: '_'
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'

        test.cache_getter_task.bad_cache_key:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\Cache\GetterTask'
                    options:
                        key: ~
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'
