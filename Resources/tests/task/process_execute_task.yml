clever_age_process:
    configurations:
        test.process_execute_task.subprocess:
            entry_point: data
            end_point: data
            tasks:
                data:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'

        test.process_execute_task:
            end_point: aggregate
            tasks:
                data:
                    service: '@CleverAge\ProcessBundle\Task\ConstantIterableOutputTask'
                    options:
                        output: [1, 2, 3, 4]
                    outputs: [subprocess]

                subprocess:
                    service: '@CleverAge\ProcessBundle\Task\ProcessExecutorTask'
                    options:
                        process: 'test.process_execute_task.subprocess'
                    outputs: [aggregate]


                aggregate:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'

        test.process_execute_task.error:
            end_point: aggregate
            tasks:
                data:
                    service: '@CleverAge\ProcessBundle\Task\ConstantIterableOutputTask'
                    options:
                        output: [1, 2, 3, 4]
                    outputs: [subprocess]

                subprocess:
                    service: '@CleverAge\ProcessBundle\Task\ProcessExecutorTask'
                    options:
                        process: 'test.process_execute_task.unknown_subprocess'
                    outputs: [aggregate]


                aggregate:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'
