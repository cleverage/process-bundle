            end_point: transform
            tasks:
                transform:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    error_strategy: stop
                    options:
                        transformers:
                            callback:
                                callback: '\CleverAge\ProcessBundle\Tests\Transformer\CallbackTransformerTest::doCallback'
                                left_parameters:
                                    - '1'
