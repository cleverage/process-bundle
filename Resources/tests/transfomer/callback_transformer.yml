                    options:
                        transformers:
                            callback:
                                callback: '\CleverAge\ProcessBundle\Tests\Transformer\CallbackTransformerTest::doCallback'
                                right_parameters:
                                    - '4'
                                    - '5'


        test.callback_transformer.left_right_parameters:
