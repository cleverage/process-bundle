clever_age_process:
    configurations:
        test.date_transformers.date_format:
            entry_point: transform
            end_point: transform
            tasks:
                transform:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    error_strategy: stop
                    options:
                        transformer: date_format
                        format: 'Y-m-d'

        test.date_transformers.date_parser:
            entry_point: transform
            end_point: transform
            tasks:
                transform:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    error_strategy: stop
                    options:
                        transformer: date_parser
                        format: 'Y-m-d'

        test.date_transformers.date_parse_format:
            entry_point: parse
            end_point: format
            tasks:
                parse:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    error_strategy: stop
                    options:
                        transformer: date_parser
                        format: 'Y-m-d\TH:i:sP'
                    outputs: [format]

                format:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    error_strategy: stop
                    options:
                        transformer: date_format
                        format: 'Y-m-d'
